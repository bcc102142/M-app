
        <div class="main-title">首页推荐</div>
        <!--需要循环的-->
        {{#each data}}
        <div class="main-item">
            <img src="{{cover}}" />
            <div class="main-item-right">
                <div class="main-item-right-top">{{title}}</div>
                <div class="main-item-right-bottom">
                    <div style="color: #333333">{{creatorObj.username}}</div>
                    <div style="color: #333333;margin-top: 4px ">
                        <span style="margin-right:14px">
                            <svg width=".45rem" height=".35rem" viewBox="0 0 16 13"><g fill="none" fill-rule="evenodd"><g transform="translate(1 2)" stroke="#C1C1C1" stroke-width="1.5"><path d="M13.19 5A6.642 6.642 0 0 0 .799 5 6.642 6.642 0 0 0 13.19 5z"></path><circle cx="7" cy="5" r="1.75"></circle></g><path d="M0 0h16v13H0z"></path></g></svg>
                            {{viewCount}}
                        </span>
                        <span>
                            <svg width=".45rem" height=".35rem" viewBox="0 0 16 13"><g fill="none" fill-rule="evenodd"><path d="M0 0h16v13H0z"></path><g stroke="#C1C1C1" stroke-width="1.5"><path d="M8.001 2.928l.685-1.21a1.39 1.39 0 0 1 1.92-.525c.673.396.903 1.274.515 1.96l-.45.794a.238.238 0 0 0 .208.355h1.715c.777 0 1.406.643 1.406 1.435 0 .095-.01.19-.027.282l-.844 3.827A1.413 1.413 0 0 1 11.751 11H3.937A.947.947 0 0 1 3 10.043V5.26c0-.528.42-.957.937-.957h1.71c.974 0 1.874-.525 2.354-1.374z"></path><path d="M6 4.81v5.714" stroke-linecap="round"></path></g></g></svg>
                            {{recommendCount}}
                        </span>
                    </div>
                </div>

            </div>
        </div>
        {{/each}}
      

        <div class="main-more">查看更多</div>
